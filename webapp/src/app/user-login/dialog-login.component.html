<h2>Enter your credentials</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="data.username" matInput placeholder="Username" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input [(ngModel)]="data.password" matInput placeholder="Password" required type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="data" cdkFocusInitial mat-button>Login</button>
  <button (click)="close()" mat-button>Close</button>
</div>
